<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richfield Library System - Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a1f44;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 120px;
        }

        .login-box {
            background-color: #142d5c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 320px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f0f0f0;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #187bcd;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
<!-- Richfield Logo -->
<img src="/images/richfield-logo.png" alt="Richfield Logo" class="logo" />

<!-- Login Form -->
<div class="login-box">
    <h2>User Login</h2>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>

<footer>Â© 2025 Richfield Library System. Knowledge Nexus.</footer>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;

        const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
            alert('Welcome, ' + data.user.name);
            if (data.user.role === 'admin') {
                window.location.href = `/admin?user=${encodeURIComponent(JSON.stringify(data.user))}`;
            } else {
                window.location.href = `/user/home`;
            }
        } else {
            alert(data.message);
        }
    });
</script>
</body>
</html>
